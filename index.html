<html>

<head>
    <meta charset="utf-8"/>
    <title>From Login dan registrasi</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width-device-width, initial-scale-1,0"/>
</head>

<body>
<div class="wapper">
    <div class="title-text">
        <div class="title-login">Form Login</div>
        <div class="title-Signup">Form Registrasi</div>
    </div>
    <div class="from-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked/>
            <input type="radio" name="slide" id="signup"/>
            <label for="login" class="slide-login">Login</label>
            <label for="signup" class="slide-signup">Registrasi</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="Masukan Email" required/>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukan Password" required/>
                </div>
                <div class="pass-link">
                    <a href="#">Lupa Password</a>
                </div>
                <div class="field-btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value=""login/>
                </div>
                <div class="signup-link">
                    Belum punya akun? <a href="">Daftar Sekarang</a>
                </div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Masukan Email" required/>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukan Password" required/>
                </div>
                <div class="field">
                    <input type="text" placeholder="Konfirmasi Password" required/>
                </div>
                <div class="field-btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="signup"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const logintext= document.querySelector(".title-text .login");
    const loginform= document.querySelector("form .login");
    const loginbtn= document.querySelector("label .login");
    const signupbtn= document.querySelector("label .signup");
    const signuplink= document.querySelector("form .signup-link");
    signupbtn.onclick=(()=>{
        loginform.style.marginleft="-50%";
        loginform.style.marginleft="-50%";
    })
    loginbtn.onclick=(()=>{
        loginform.style.marginleft="0%";
        loginform.style.marginleft="0%";
    })
    signuplink.onclik=(()=>{
        signupbtn.onclick();
        return false;
    })
</script>

</body>

</html>
